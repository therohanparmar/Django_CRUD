{% extends 'CRUD_APP/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" autocomplete="off">
        {% csrf_token %} 
        {{form.fullname|as_crispy_field}}
        {{form.mobile_no|as_crispy_field}}
        <div class="row">
            <div class="col-md-4">
                {{form.emp_code|as_crispy_field}}
            </div>
            <div class="col-md-8">
                {{form.position|as_crispy_field}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'Employee_List' %}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i> Back to List
                </a>
            </div>
        </div>
        
    </form>
{% endblock content %}
